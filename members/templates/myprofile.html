{% extends 'base_members.html' %}

{% block title %}Profile{% endblock %}

{% block member_content %}

    <h2>My Profile</h2>
    <p>Welcome, {{ user.username }}</p>
    <p>Email: {{ user.email }} ... <a href="{% url 'account_email' %}">change</a></p>
    <p>Change password ... <a href="{% url 'account_change_password' %}">change</a></p>
    <ul>
        <li>{{ user.id }}</li>
        <li>{{ user.username }}</li>
        <li>{{ user.email }}</li>
    </ul>

{% endblock %}
