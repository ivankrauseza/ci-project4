{% load account %}

<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{% endblock %} | Lavoro Workspaces</title><!-- Add this to your base.html template -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" crossorigin="anonymous">
    
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <script src="{% static 'libraries/jquery-ui-1.13.2/jquery-ui.min.js' %}" integrity="sha256-lSjKY0/srUM9BE3dPm+c4fBo1dky2v27Gdjm2uoZaL0=" crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/0c303f45d6.js" crossorigin="anonymous"></script>
    
    <link rel="stylesheet" type="text/css" href="{% static 'css/styles.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'libraries/jquery-ui-1.13.2/jquery-ui.css' %}">
    <link rel="icon" type="image/x-icon" href="{% static 'favicon.ico' %}">
</head>
<body>

    <header id="hdr" class="container-fluid">
        <div class="logo">
            <a href="{% url 'index' %}">
                <img src="{% static '/images/logo.png' %}" width="102px" height="40px" alt="lavoro workspaces logo"/>
            </a>
        </div>
        <div class="strapline">
            Workspaces
        </div>
        <div class="authStatus">
            {% if user.is_authenticated %}
            
                {% if user.is_staff %}
                <a href="{% url 'dashboard' %}">
                    <i class="fa-solid fa-gauge"></i>
                </a> 
                {% endif%}
                {% if not user.is_staff %}
                <a href="{% url 'index' %}">
                    <i class="fa-solid fa-square-plus"></i>
                </a>
                <a href="{% url 'myprofile' %}">
                    <i class="fa-solid fa-address-card"></i>
                </a> 
                {% endif%}
                <a href="{% url 'account_logout' %}">
                    <i class="fa-solid fa-xmark"></i>
                </a>
            {% else %}
                <a href="{% url 'account_login' %}" class="loggedOut">
                    <i class="fa-regular fa-user"></i>
                </a>
            {% endif %}
        </div>
    </header>

    <main  style="background-color: #f6f6f6;">
        <section>
            {% block content %}{% endblock %}
        </section>
    </main>
    
    <footer id="ftr" class="container-fluid">
        <hr/>
        <p>
            &copy; 2023 Lavoro Workspaces<br/>
            <nav><a href="{% url 'index' %}">Home</a></nav>
        </p>
    </footer>
    
    <script src="{% static 'js/scripts.js' %}"></script>

</body>
</html>
